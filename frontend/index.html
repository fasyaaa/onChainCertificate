<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-dark: #0f0c29;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --accent-glow: 0 0 20px rgba(118, 75, 162, 0.5);
        --text-main: #ffffff;
        --text-muted: #a0a0a0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Outfit", sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle,
            rgba(118, 75, 162, 0.15) 0%,
            rgba(15, 12, 41, 0) 50%
          ),
          radial-gradient(
            circle,
            rgba(102, 126, 234, 0.15) 0%,
            rgba(15, 12, 41, 0) 60%
          );
        background-size: 50% 50%;
        animation: moveBackground 15s ease infinite alternate;
        z-index: -1;
      }

      @keyframes moveBackground {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      h2 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
      }

      .status-badge {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #34d399;
        padding: 6px 16px;
        border-radius: 50px;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 2rem;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        transition: transform 0.3s ease;
      }

      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
      }

      .glass-card h3 {
        font-size: 1.4rem;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #e0e7ff;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.2rem;
      }

      @media (min-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr 1fr;
        }
        .full-width {
          grid-column: span 2;
        }
      }

      input {
        width: 100%;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 1.2rem;
        border-radius: 12px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: #764ba2;
        box-shadow: 0 0 15px rgba(118, 75, 162, 0.2);
        background: rgba(0, 0, 0, 0.4);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.3);
      }

      input[type="file"] {
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.03);
        cursor: pointer;
      }

      button {
        cursor: pointer;
        font-family: inherit;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-glow {
        background: var(--primary-gradient);
        color: white;
        box-shadow: var(--accent-glow);
        width: 100%;
        margin-top: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-glow:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(118, 75, 162, 0.7);
      }

      .btn-connect {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.6rem 1.5rem;
      }

      .btn-connect:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: white;
      }

      .result-box {
        margin-top: 1.5rem;
        padding: 0;
        border-radius: 12px;
        font-size: 0.95rem;
        display: none;
        animation: fadeIn 0.5s ease;
        background: transparent;
        border: none;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .result-success {
        background: rgba(16, 185, 129, 0.15);
        border: 1px solid rgba(16, 185, 129, 0.4);
        color: #6ee7b7;
        display: block;
        padding: 1rem;
      }

      .result-error {
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.4);
        color: #fca5a5;
        display: block;
        padding: 1rem;
      }

      .hidden {
        display: none !important;
      }

      /* --- NEW: Professional Certificate Card Styles --- */
      .cert-card {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(16, 185, 129, 0.3);
        border-radius: 16px;
        overflow: hidden;
        margin-top: 20px;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .cert-header {
        background: rgba(16, 185, 129, 0.1);
        padding: 12px 20px;
        border-bottom: 1px solid rgba(16, 185, 129, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .cert-status {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #34d399;
        font-weight: 700;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .cert-token-id {
        font-size: 0.8rem;
        color: var(--text-muted);
        background: rgba(0, 0, 0, 0.2);
        padding: 4px 10px;
        border-radius: 8px;
      }

      .cert-body {
        padding: 25px;
        display: flex;
        gap: 25px;
        flex-wrap: wrap;
        align-items: flex-start;
      }

      .cert-image {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        border: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        background: #000;
      }

      .cert-details {
        flex: 1;
      }

      .cert-name {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
        margin-bottom: 5px;
        line-height: 1.2;
        background: linear-gradient(to right, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .cert-major {
        font-size: 1.1rem;
        color: #a5b4fc;
        margin-bottom: 15px;
        font-weight: 500;
      }

      .cert-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-item label {
        display: block;
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-bottom: 3px;
        text-transform: uppercase;
      }

      .info-item span {
        font-size: 0.95rem;
        color: #e0e7ff;
        font-weight: 500;
        font-family: monospace;
      }

      .view-chain-btn {
        display: inline-block;
        margin-top: 20px;
        font-size: 0.85rem;
        color: #34d399;
        text-decoration: none;
        border: 1px solid rgba(16, 185, 129, 0.3);
        padding: 8px 15px;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .view-chain-btn:hover {
        background: rgba(16, 185, 129, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div>
          <h2 style="display: flex; align-items: center; gap: 10px">
            <span style="font-size: 1.5em">üéì</span>
            On-Chain Certificate
          </h2>
          <p style="color: var(--text-muted); margin-top: 5px">
            Decentralized Verification System
          </p>
        </div>

        <div style="text-align: right">
          <button id="btnLogin" class="btn-connect" onclick="login()">
            Login (Admin)
          </button>
          <button id="btnLogout" class="btn-connect hidden" onclick="logout()">
            Logout
          </button>
          <div style="margin-top: 8px">
            <span id="account" class="status-badge">Guest Mode</span>
          </div>
        </div>
      </header>

      <section id="uploadSection" class="glass-card hidden">
        <h3>üì§ Mint New Certificate</h3>

        <div class="form-grid">
          <div>
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Student Name</label
            >
            <input id="studentName" placeholder="e.g. John Doe" />
          </div>
          <div>
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Student ID (NIM)</label
            >
            <input id="studentId" placeholder="e.g. 12345678" />
          </div>
          <div class="full-width">
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Major / Program</label
            >
            <input id="program" placeholder="e.g. Computer Science" />
          </div>
          <div>
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Graduation Year</label
            >
            <input id="year" placeholder="2024" type="number" />
          </div>
          <div class="full-width">
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Wallet Address</label
            >
            <input
              id="studentWallet"
              placeholder="0x..."
              style="font-family: monospace"
            />
          </div>

          <div class="full-width">
            <label
              style="
                font-size: 0.8rem;
                color: #a0a0a0;
                margin-bottom: 5px;
                display: block;
              "
              >Certificate File (IPFS)</label
            >
            <input type="file" id="file" />
          </div>
        </div>

        <button id="btnUpload" class="btn-glow" onclick="uploadCertificate()">
          Mint Certificate üöÄ
        </button>

        <div id="uploadResult" class="result-box"></div>
      </section>

      <section id="verifySection" class="glass-card">
        <h3>üîç Verify Authenticity</h3>
        <p
          style="
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
          "
        >
          Masukkan NIM mahasiswa untuk memvalidasi keaslian sertifikat.
        </p>

        <div style="display: flex; gap: 10px">
          <input
            id="verifyNim"
            placeholder="Masukkan NIM (Contoh: 20220140177)"
            type="text"
            style="flex: 1"
          />
          <button
            onclick="verifyCertificate()"
            class="btn-glow"
            style="margin-top: 0; width: auto; padding: 0 2rem"
          >
            Verify
          </button>
        </div>

        <div id="verifyResult" class="result-box"></div>
      </section>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
